{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="test-white my-5">Contect Page</h3>
    <form action="">
        <div class="form-row ">
            <div class="form-group col-md-6 ">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName"/>
            </div>
        </div>
        <div class="form-group col-md-6">
                <label for="inputName">Email</label>
                <input type="email" class="form-control" id="inputName" required/>
        </div>
        <div class="form-group ">
            <label for="inputSubject">Address</label>
            <input type="text" class="form-control" id="inputSubject"/>
        </div>
        <div class="mt-3 md-3">
            <label for="inputTextarea">Message</label>
            <textarea type="email" class="form-control" id="inputTextarea" required></textarea>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Send</button>
    </form>
</div> 
{% endblock content %}
